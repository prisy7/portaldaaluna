        const BatteryVisual = () => (
            <div className="flex flex-col gap-6 items-center w-full">
                
                <div className="flex justify-between w-full gap-8">

                            <div>

                                <div className="w-full bg-gray-200 rounded-full h-2.5"><div className="bg-green-600 h-2.5 rounded-full" style={{width: '100%'}}></div></div>
                            </div>
                            <div>

                    <span className="text-gray-400">// Para ver o relat√≥rio completo no Windows:</span>

                    </div>

        const ChallengeCard = () => (

                    <div className="flex items-center gap-4 mb-6">
                        <div className="bg-blue-100 p-3 rounded-full"><IconShop size={32} /></div>
                        <h2 className="text-2xl font-bold">Desafio de Mercado</h2>
                    </div>
                    
                    <div className="space-y-6 mb-6">
                        <p className="text-lg text-gray-700">Sua miss√£o √© pesquisar e encontrar links de compra para:</p>
                        
                        <ul className="space-y-4">
                            <li className="bg-green-50 p-4 rounded-lg border border-green-200 flex items-center gap-3">
                                <div className="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">1</div>
                                <span className="font-semibold text-green-800">3 Modelos de Configura√ß√£o B√°sica</span>

                                <span className="font-semibold text-blue-800">3 Modelos de Configura√ß√£o Intermedi√°ria</span>
                            </li>
                            <li className="bg-purple-50 p-4 rounded-lg border border-purple-200 flex items-center gap-3">
                                <div className="bg-purple-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">3</div>
                                <span className="font-semibold text-purple-800">3 Modelos de Configura√ß√£o Avan√ßada</span>
                            </li>
                        </ul>
                    </div>
                    
                    <div className="text-center bg-blue-50 p-3 rounded text-blue-700 font-bold">
                        Entrega: Envie os links ou prints dos modelos encontrados.
                    </div>
                </div>
            </div>
        );

        // Aplica√ß√£o Principal

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);

            const slides = [
                {
                    title: "Hardware: Especifica√ß√µes",
                    subtitle: "Entendendo o que define a performance de um Notebook.",
                    icon: <IconMonitor size={40} />,
                    content: (
                        <div className="text-center mt-10">
                            <h2 className="text-3xl font-bold text-gray-700">Bem-vinda √† Aula 2</h2>
                            <div className="mt-8 flex flex-col gap-6 max-w-4xl mx-auto items-center">
                                {/* Linha 1: 3 Itens */}
                                <div className="flex justify-center gap-6 w-full">
                                    <div className="flex-1 p-4 bg-white rounded shadow text-blue-600 font-bold flex flex-col items-center gap-2">
                                        <IconCpu size={32}/> Processador
                                    </div>
                                    <div className="flex-1 p-4 bg-white rounded shadow text-green-600 font-bold flex flex-col items-center gap-2">
                                        <IconMemory size={32}/> Mem√≥ria RAM

                                        <IconGpu size={32}/> Placa de V√≠deo
                                    </div>
                                    <div className="flex-1 p-4 bg-white rounded shadow text-yellow-600 font-bold flex flex-col items-center gap-2">

                                    </div>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    title: "O C√©rebro: Processador (CPU)",

                {

                },
                {

                },

                    subtitle: "Quem faz o trabalho pesado dos gr√°ficos?",
                    icon: <IconGpu size={40} />,
                    content: <GpuVisual />
                },
                {
                    title: "Armazenamento",
                    subtitle: "Do HD ao NVMe",
                    icon: <IconHardDrive size={40} />,
                    content: <StorageVisual />
                },
                {
                    title: "O Segredo do M.2",
                    subtitle: "SATA vs NVMe: Cuidado com o encaixe!",

                {

                    subtitle: "Usando o CPU-Z para ver dentro da m√°quina",
                    icon: <IconMonitor size={40} />,
                    content: <CpuZMockup />
                },
                {

                    subtitle: "Simula√ß√£o de Consultoria Real",
                    icon: <IconCheck size={40} />,
                    content: <ChallengeCard />
                }
            ];

            const nextSlide = () => {
                if (currentSlide < slides.length - 1) setCurrentSlide(currentSlide + 1);
            };

            const prevSlide = () => {
                if (currentSlide > 0) setCurrentSlide(currentSlide - 1);
            };

             // Keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide]);

            const CurrentContent = slides[currentSlide].content;

            return (
                <div className="w-full max-w-5xl bg-white rounded-2xl shadow-2xl overflow-hidden min-h-[600px] flex flex-col relative m-4">
                    
                    {/* Slide Content */}
                    <div className="p-12 flex-grow slide-container" key={currentSlide}>
                        <SlideHeader 
                            title={slides[currentSlide].title} 
                            subtitle={slides[currentSlide].subtitle}
                            icon={slides[currentSlide].icon}
                        />
                        {CurrentContent}
                    </div>

                    {/* Footer / Navigation */}
                    <div className="bg-gray-100 p-4 border-t border-gray-300 flex justify-between items-center">
                        <div className="text-gray-500 font-bold text-sm">
                            SYSTA Education ‚Ä¢ Slide {currentSlide + 1} de {slides.length}
                        </div>
                        
                        <div className="flex gap-4">
                            <button 
                                onClick={prevSlide}
                                disabled={currentSlide === 0}

                            >

                            </button>
                        </div>
                    </div>

                    {/* Progress Bar */}
                    <div className="h-2 bg-gray-200 w-full">
                        <div 
                            className="h-full bg-blue-500 transition-all duration-300"
                            style={{ width: `${((currentSlide + 1) / slides.length) * 100}%` }}
                        ></div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
