<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Redes - Prof. Pri</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideUp {
            animation: slideUp 0.3s ease-out forwards;
        }
        /* Utilitário para esconder elementos */
        .hidden-custom {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900 flex flex-col h-screen overflow-hidden selection:bg-blue-200">

    <!-- Top Bar -->
    <div class="bg-white shadow-sm p-4 flex justify-between items-center z-10 shrink-0">
        <div class="flex items-center gap-2 text-blue-800 font-bold">
            <i data-lucide="wifi" class="w-6 h-6"></i>
            <span>Redes</span>
        </div>
        <div class="text-sm text-gray-500" id="slide-counter">
            Slide 1 de 13
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-hidden relative w-full">
        <div id="slide-container" class="h-full w-full max-w-6xl mx-auto p-4 md:p-8 flex flex-col justify-center">
            <!-- O conteúdo do slide será injetado aqui via JavaScript -->
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="bg-white p-4 border-t border-gray-200 flex justify-between items-center z-10 shrink-0">
        <button id="btn-prev" onclick="prevSlide()" class="flex items-center gap-2 px-6 py-3 rounded-lg font-bold transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed">
            <i data-lucide="arrow-left" class="w-5 h-5"></i> Anterior
        </button>

        <div class="flex gap-2 hidden md:flex" id="dots-container">
            <!-- Bolinhas de progresso geradas via JS -->
        </div>

        <button id="btn-next" onclick="nextSlide()" class="flex items-center gap-2 px-6 py-3 rounded-lg font-bold transition-colors bg-blue-600 text-white hover:bg-blue-700 shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
            Próxima <i data-lucide="arrow-right" class="w-5 h-5"></i>
        </button>
    </div>

    <script>
        // --- Dados e Estado ---
        let currentSlide = 0;
        const totalSlides = 14; // Aumentamos para 14 (Novo slide Cabo)

                                    <ul class="space-y-2">
