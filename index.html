<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Aluna - Prof. Pri</title>
    <!-- Tailwind CSS para Estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e Babel para rodar JSX no navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide (Base JS para Ícones) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
        
        @media (max-width: 768px) {
            .sidebar-overlay {
                background-color: rgba(15, 23, 42, 0.5);
                backdrop-filter: blur(4px);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /**
         * Componente de Ícone Robusto para React + Lucide
         */
        const Icon = ({ name, className }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                const renderIcon = () => {
                    if (window.lucide && containerRef.current) {
                        containerRef.current.innerHTML = `<i data-lucide="${name}" class="${className || ''}" style="width: 100%; height: 100%;"></i>`;
                        window.lucide.createIcons();
                    }
                };
                renderIcon();
                if (!window.lucide) {
                    const timer = setInterval(() => {
                        if (window.lucide) {
                            renderIcon();
                            clearInterval(timer);
                        }
                    }, 100);
                    return () => clearInterval(timer);
                }
            }, [name, className]);

            return <span ref={containerRef} className={`inline-flex items-center justify-center shrink-0 ${className}`} />;
        };

        const App = () => {
            const [selectedAulaId, setSelectedAulaId] = useState('AULA-8');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [activeTab, setActiveTab] = useState('aulas');

            useEffect(() => {
                if (window.innerWidth >= 768) {
                    setSidebarOpen(true);
                }
            }, []);

            const aulas = [
                {
                    id: 'AULA-1',
                    titulo: 'AULA 01 - PRESENCIAL',
                    data: '22/11/2025',
                    status: 'Concluída',
                    descricao: 'Introdução à montagem e desmontagem. Identificação física de componentes em notebooks.',
                    materiais: [
                        { nome: 'Guia de Montagem', link: 'https://docs.google.com/document/d/1_RLd22RJ0j92Pr0_AuSgMajF0K8fDfYJOop_SES9gpg/edit?tab=t.0', icon: 'file-text' },
                        { nome: 'Galeria de Fotos (Trello)', link: 'https://trello.com/b/280OMwBb/manutencoes', icon: 'image' },
                        { nome: 'Atividades: Máquina BCK', link: 'https://trello.com/c/5ZkRwKcl/15-m%C3%A1quina-bck', icon: 'wrench' }
                    ]
                },
                {
                    id: 'AULA-2',
                    titulo: 'AULA 02 - ONLINE',
                    data: '27/11/2025',
                    status: 'Concluída',
                    descricao: 'Entendendo gerações de processadores, tipos de memória RAM e armazenamento.',
                    materiais: [
                        { nome: 'Gravação da Aula', link: 'https://drive.google.com/file/d/1hbBAcsHvj_fwb6-Bq5Ba5_a8lqg_pTT4/view', icon: 'video' },
                        { nome: 'Transcrição da Aula', link: 'https://docs.google.com/document/d/1ysFw3k1GCvGxbib8r7A46rW7dhBPAwEknOM8bRpQ3vc/edit?tab=t.i70vh4ueyvsp', icon: 'file-text' },
                        { nome: 'Apresentação: Especificações', link: 'aula2.html', icon: 'monitor' }
                    ]
                },
                {
                    id: 'AULA-3',
                    titulo: 'AULA 03 - ONLINE',
                    data: '04/12/2025',
                    status: 'Concluída',
                    descricao: 'O processo de inicialização (POST), configuração de BIOS/UEFI e diagnóstico de defeitos básicos.',
                    materiais: [
                        { nome: 'Gravação da Aula', link: 'https://drive.google.com/file/d/1ejQwbZF-x2nM-bEj_XuJtDQ3YNBg7sNR/view', icon: 'video' },
                        { nome: 'Transcrição da Aula', link: 'https://docs.google.com/document/d/16lzTPQn7iGlIezS8rfOTD8W043m0DN9CCBLEswhq0vU/edit?tab=t.x94e9zs0vjr5', icon: 'file-text' },
                        { nome: 'Simulador de Boot', link: 'https://portalbck.netlify.app/simulador_diagnostico_boot_systa', icon: 'cpu' }
                    ]
                },
                {
                    id: 'AULA-4',
                    titulo: 'AULA 04 - ONLINE',
                    data: '11/12/2025',
                    status: 'Concluída',
                    descricao: 'Arquitetura da Internet, Cookies, Web, Deep Web e Dark Web.',

                        { nome: 'Transcrição Aula 4', link: 'https://docs.google.com/document/d/1f8ec2MhD_vqqUgAatfBKHoUh1f0bdg5N_I1Hb8lYoSw/edit?tab=t.kg9osv62dd2b', icon: 'file-text' }
                    ]
                },
                {
                    id: 'AULA-5',
                    titulo: 'AULA 05 - ONLINE',
                    data: '07/01/2026',
                    status: 'Concluída',
                    descricao: 'Revisão técnica, compra de peças e atividade IA.',
                    materiais: [
                        { nome: 'Gravação da aula', link: 'https://drive.google.com/file/d/1-B-vUTj7TlKskJtdEqA2P_L1oZve2eOQ/view?usp=sharing', icon: 'video' },
                        { nome: 'Transcrição da aula', link: 'https://docs.google.com/document/d/1127eTxilOvY-JhhFVDjGsBLdwMggqbZPG96VGwsZ5IU/edit?usp=sharing', icon: 'file-text' },
                        { nome: 'Fotos de placas de notebook', link: 'https://drive.google.com/drive/u/0/folders/1B4JMXpx_OtfmXSTA3c_MY19Uzrc9tUVA', icon: 'image' },
                        { nome: 'Cotação de peças', link: 'https://docs.google.com/spreadsheets/d/1zF9gufjnNBwCciH-_E1uROzs7TMh-i-SlVb-cUIsj_o/edit?usp=sharing', icon: 'shopping-bag' }
                    ]
                },
                {
                    id: 'AULA-6',
                    titulo: 'AULA 06 - ONLINE',
                    data: '13/01/2026',
                    status: 'Concluída',
                    descricao: 'Orçamento modelo e Redes (Cabeada, Wi-Fi e Dados móveis).',
                    materiais: [
                        { nome: 'Gravação da aula', link: 'https://drive.google.com/file/d/1W5Bp3Azfg71dTkOGAjOvQfw42wBjWMRi/view?usp=sharing', icon: 'video' },
                        { nome: 'Transcrição da aula', link: 'https://docs.google.com/document/d/1IFtnESDqVw237Uor4DxFOYgD1FjmwGzFhNYRXDBitWk/edit?usp=sharing', icon: 'file-text' },

                    ]

                    {/* Barra Lateral Navegação */}

                        <div className="p-6 flex items-center gap-4 bg-slate-900/50 border-b border-slate-800 min-w-[280px]">
                            <div className="bg-blue-600 p-2 rounded-xl shrink-0 shadow-lg shadow-blue-900/40">
                                <Icon name="cpu" className="w-6 h-6 text-white" />
                            </div>
                            <div className="overflow-hidden">
                                <h1 className="text-lg font-black tracking-tight whitespace-nowrap uppercase">Portal da Aluna</h1>
                                <p className="text-blue-400 text-[10px] font-bold uppercase tracking-widest whitespace-nowrap opacity-80">Prof. Pri & SYSTA</p>
                            </div>
                        </div>

                        <nav className="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-2 min-w-[280px]">
                            <p className="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-4 px-2 opacity-50">Cronograma do Curso</p>
                            {[...aulas].reverse().map((aula) => (
                                <button
                                    key={aula.id}
                                    onClick={() => handleSelectAula(aula.id)}
                                    className={`w-full flex items-center gap-4 p-4 md:p-3 rounded-2xl transition-all group ${selectedAulaId === aula.id && activeTab === 'aulas' ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/50' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                                >
                                    <div className={`shrink-0 flex items-center justify-center w-10 h-10 md:w-8 md:h-8 rounded-lg transition-colors ${selectedAulaId === aula.id && activeTab === 'aulas' ? 'bg-white/20' : 'bg-slate-800 group-hover:bg-slate-700'}`}>
                                        <Icon 
                                            name={aula.status === 'Concluída' ? 'check-circle' : 'clock'} 
                                            className={`w-5 h-5 md:w-4 md:h-4 ${selectedAulaId === aula.id && activeTab === 'aulas' ? 'text-white' : (aula.status === 'Concluída' ? 'text-green-500' : 'text-amber-500')}`} 
                                        />
                                    </div>
                                    <div className="text-left overflow-hidden">
                                        <p className={`text-sm md:text-xs font-semibold truncate ${selectedAulaId === aula.id && activeTab === 'aulas' ? 'text-white' : 'text-slate-200'}`}>{aula.titulo}</p>
                                        <p className={`text-[11px] md:text-[10px] font-medium ${selectedAulaId === aula.id && activeTab === 'aulas' ? 'text-blue-200' : 'text-slate-500'}`}>{aula.data}</p>
                                    </div>
                                </button>
                            ))}
                        </nav>

                        <div className="p-6 border-t border-slate-800 bg-slate-900/50 min-w-[280px]">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center font-bold text-xs text-white uppercase shadow-sm">SY</div>
                                <p className="text-xs font-bold text-slate-300">Curadoria SYSTA</p>
                            </div>
                        </div>
                    </aside>

                    {/* Conteúdo Central */}
                    <main className="flex-1 flex flex-col overflow-hidden relative w-full">

                            <div className="flex items-center gap-2 md:gap-4">
                                <button 
                                    onClick={() => setSidebarOpen(!sidebarOpen)}
                                    className="p-3 hover:bg-slate-100 rounded-xl text-slate-500 transition-colors"
                                >
                                    <Icon name="menu" className="w-6 h-6 md:w-5 md:h-5" />
                                </button>
                                <div className="h-6 w-px bg-slate-200 mx-1 md:mx-2"></div>
                                <h2 className="text-[10px] md:text-sm font-medium text-slate-500 uppercase tracking-widest truncate max-w-[140px] md:max-w-none">
                                    {activeTab === 'ia' ? 'Módulo Especial IA' : currentAula.id}
                                </h2>
                            </div>
                            <button 
                                onClick={() => setActiveTab('ia')}
                                className={`px-4 py-2.5 rounded-xl text-[10px] md:text-xs font-black transition-all flex items-center gap-2 ${activeTab === 'ia' ? 'bg-purple-600 text-white shadow-lg shadow-purple-200' : 'bg-slate-100 text-slate-500 hover:bg-slate-200 shadow-sm'}`}
                            >
                                <Icon name="brain-circuit" className="w-4 h-4" />
                                <span className="hidden sm:inline uppercase tracking-tight">IA na Prática</span>
                            </button>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-12 custom-scrollbar bg-slate-50/40">

                                                </span>
                                                <span className="text-slate-400 text-xs font-mono font-bold tracking-widest bg-white px-3 py-1 rounded-lg border border-slate-100 shadow-sm">
                                                    {currentAula.data}
                                                </span>
                                            </div>
                                            <h1 className="text-2xl md:text-4xl font-semibold text-slate-900 leading-tight mb-6 tracking-tight">
